<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ورود با تلگرام</title>
  <style>
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background:#f9fafb;
      font-family:sans-serif;
      direction:rtl;
    }
    .card {
      background:white;
      padding:30px;
      border-radius:12px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1);
      width:360px;
      text-align:center;
    }
    button {
      background:#0088cc;
      color:white;
      border:none;
      padding:10px 20px;
      border-radius:8px;
      cursor:pointer;
      font-size:15px;
      margin-top:10px;
    }
    pre {
      background:#f3f4f6;
      padding:10px;
      border-radius:8px;
      text-align:left;
      direction:ltr;
      overflow:auto;
      max-height:200px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ورود با تلگرام</h2>
    <p>برای ادامه روی دکمه زیر کلیک کنید:</p>
    <button onclick="login()">ورود</button>
    <div id="result"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    async function login() {
      const resultBox = document.getElementById('result');
      resultBox.innerHTML = "<p>⏳ در حال ارسال...</p>";

      const user = tg.initDataUnsafe?.user;
      if (!user) {
        resultBox.innerHTML = '<p style="color:red">⚠️ لطفاً این صفحه را از داخل تلگرام باز کنید.</p>';
        return;
      }

      try {
        const res = await fetch('https://30530-0p8me.s2.irann8n.com/webhook/login-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(user)
        });

        const text = await res.text();

        if (!res.ok) {
          resultBox.innerHTML = `
            <p style="color:red">❌ خطا در ارسال</p>
            <pre>${res.status} ${res.statusText}\n\n${text}</pre>`;
        } else {
          resultBox.innerHTML = `
            <p style="color:green">✅ اطلاعات با موفقیت ارسال شد!</p>
            <pre>${text}</pre>`;
        }

      } catch (err) {
        resultBox.innerHTML = `
          <p style="color:red">🚨 خطا در اتصال به سرور</p>
          <pre>${err.message}</pre>`;
      }
    }
  </script>
</body>
</html>
